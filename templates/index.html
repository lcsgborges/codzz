<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Conectar WhatsApp</title>

    <style>
      :root{
        --bg: #f3f6fb;
        --card: #ffffff;
        --border: #e6ebf5;
        --text: #0f172a;
        --muted: #64748b;
        --brand: #0b2a5b;
        --brand-2: #476add;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        background: var(--bg);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: var(--text);
        padding: 28px 16px;
      }

      .container{
        max-width: 640px;
        margin: 0 auto;
      }

      .card{
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 18px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(2, 8, 23, 0.04);
      }

      .header{
        padding: 26px 24px 18px 24px;
        text-align: center;
      }

      .logo{
        width: 54px;
        height: 54px;
        display: inline-block;
      }

      .divider{
        height: 4px;
        background: var(--brand);
      }

      .content{
        padding: 26px 28px 18px 28px;
      }

      h1{
        font-size: 18px;
        margin: 0 0 6px 0;
        font-weight: 800;
        letter-spacing: 0.2px;
      }

      .subtitle{
        margin: 0 0 18px 0;
        color: var(--muted);
        font-size: 13px;
        line-height: 1.5;
      }

      form{
        margin: 0;
      }

      .row{
        display:flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
      }

      input[type="email"]{
        flex: 1 1 320px;
        min-width: 220px;
        padding: 12px 12px;
        border: 1px solid #dbe3f3;
        border-radius: 12px;
        font-size: 14px;
        outline: none;
      }

      input[type="email"]:focus{
        border-color: rgba(71, 106, 221, 0.65);
        box-shadow: 0 0 0 4px rgba(71, 106, 221, 0.12);
      }

      button{
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid rgba(11, 42, 91, 0.18);
        background: var(--brand);
        color: #fff;
        font-weight: 700;
        font-size: 14px;
        cursor: pointer;
      }

      button:hover{
        filter: brightness(1.05);
      }

      button.secondary{
        background: #fff;
        color: var(--brand);
        border: 1px solid rgba(11, 42, 91, 0.25);
      }

      .msg{
        margin-top: 14px;
        padding: 12px 14px;
        border-radius: 12px;
        background: #f3f4f6;
        color: #111827;
        font-size: 13px;
        line-height: 1.5;
      }

      .pair-wrap{
        margin-top: 16px;
        text-align: center;
      }

      .pair-title{
        margin: 0 0 10px 0;
        font-size: 14px;
        font-weight: 800;
        color: #0f172a;
      }

      .pair-code{
        display: inline-block;
        font-family: "Courier New", Courier, monospace;
        font-size: 40px;
        font-weight: 900;
        letter-spacing: 8px;
        color: var(--brand);
        border: 2px solid var(--brand);
        border-radius: 14px;
        padding: 16px 22px;
        background: #fff;
        max-width: 100%;
        overflow: auto;
      }

      .pair-actions{
        margin-top: 12px;
        display:flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .footer{
        padding: 16px 20px;
        text-align: center;
        border-top: 1px solid #eef2ff;
        color: #94a3b8;
        font-size: 12px;
      }

      @media (max-width: 520px){
        .content{ padding: 22px 18px 16px 18px; }
        .pair-code{ font-size: 32px; letter-spacing: 6px; }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <img
            class="logo"
            src="https://igjtnftxpmnpukcjwqaj.supabase.co/storage/v1/object/public/Images/codzz_img.png"
            alt="Codzz"
          />
        </div>

        <div class="divider"></div>

        <div class="content">
          <h1>Codzz | Conectar WhatsApp</h1>
          <p class="subtitle">
            Digite seu e-mail para gerar o código de conexão do WhatsApp.
          </p>

          <form method="post">
            <div class="row">
              <input
                type="email"
                name="email"
                placeholder="seu@email.com"
                value="{{ email or '' }}"
                required
              />
              <button type="submit">Gerar Código</button>
            </div>
          </form>

          {% if mensagem %}
            <div class="msg">{{ mensagem }}</div>
          {% endif %}

          {% if pair_code %}
            <div class="pair-wrap">
              <div class="pair-title">Código</div>

              <div id="pair" class="pair-code">{{ pair_code }}</div>

              <div class="pair-actions">
                <button type="button" class="secondary" onclick="copyPair()">Copiar</button>
              </div>
            </div>

            <script>
              function copyPair() {
                const el = document.getElementById("pair");
                const txt = (el?.innerText || "").trim();

                if (!txt) return;

                if (navigator.clipboard && navigator.clipboard.writeText) {
                  navigator.clipboard.writeText(txt)
                    .then(() => alert("Código copiado!"))
                    .catch(() => fallbackCopy(txt));
                } else {
                  fallbackCopy(txt);
                }
              }

              function fallbackCopy(txt) {
                const ta = document.createElement("textarea");
                ta.value = txt;
                ta.style.position = "fixed";
                ta.style.left = "-9999px";
                document.body.appendChild(ta);
                ta.select();
                try {
                  document.execCommand("copy");
                  alert("Código copiado!");
                } catch (e) {
                  alert("Não foi possível copiar automaticamente. Copie manualmente.");
                }
                document.body.removeChild(ta);
              }
            </script>
          {% endif %}
        </div>

        <div class="footer">
          © 2026 Codzz — Todos os direitos reservados<br/>
          Este é um painel interno de conexão.
        </div>
      </div>
    </div>
  </body>
</html>
