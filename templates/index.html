<!-- templates/index.html -->
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conectar WhatsApp</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 40px; }
      .card { max-width: 520px; padding: 20px; border: 1px solid #ddd; border-radius: 12px; }
      input { width: 80%; padding: 12px; border: 1px solid #ccc; border-radius: 10px; margin-top: 6px; }
      button { margin-top: 14px; padding: 12px 16px; border: 0; border-radius: 10px; cursor: pointer; }
      .erro { margin-top: 14px; color: #b00020; }
      .ok { margin-top: 14px; color: #0b6b0b; font-weight: 700; }
      .pair { margin-top: 14px; font-size: 22px; font-weight: 800; letter-spacing: 1px; }
      label { font-weight: 600; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Codzz | Gerar código</h2>

      <form method="POST">
        <label>Email</label>
        <input name="email" type="email" placeholder="example@email.com" required />
        <button type="submit">Verificar</button>
      </form>

      {% if mensagem %}
        <div class="{% if pair_code %}ok{% else %}erro{% endif %}">{{ mensagem }}</div>
      {% endif %}

      {% if pair_code %}
        <div class="pair">CÓDIGO DE PAREAMENTO: {{ pair_code }}</div>
      {% endif %}
    </div>
  </body>
</html>
